variables:
    DOCKER_HOST: ssh://root@tower
    DOCKER_DRIVER: overlay2

services:
    - docker:dind

cache:
    paths:
        - node_modules/

build:
    image: node:latest
    stage: build
    tags:
        - shared
    script:
        - npm install
        - npm run build
    artifacts:
        paths:
            - dist

deploy:
    image: docker/compose:latest
    environment:
        name: production
        url: https://bibites.kkhost.pl
    dependencies:
        - build
    tags:
        - shared
    script:
        - docker build . -t bibites
        - docker run -d bibites
